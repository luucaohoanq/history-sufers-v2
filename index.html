    <!-- Main Container -->

      <div class="menu-buttons">

              />
            </svg>

          </div>
        </button>

        <button
          onclick="window.location.href='multiplayer-spa.html'"
          class="menu-btn btn-secondary"
        >
          <span class="new-badge">MỚI!</span>
          <div class="btn-content">
            <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.180.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <script type="module">
      import { initAssetPreloader } from './scripts/preload-banner.js';
      initAssetPreloader();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/scripts/service-worker.js', { type: 'module' })
            .catch((error) => console.error('ServiceWorker registration failed:', error));
        });
      }
    </script>
    <script>
      // Add subtle floating animation to pellets
      const pellets = document.querySelectorAll('.pellet');
      pellets.forEach((pellet, index) => {
        const randomX = Math.random() * 20 - 10;
        const randomY = Math.random() * 20 - 10;
        const randomDuration = 3 + Math.random() * 2;

        pellet.style.animation += `, floatPellet ${randomDuration}s infinite ease-in-out`;
        pellet.style.setProperty('--x', randomX + 'px');
        pellet.style.setProperty('--y', randomY + 'px');
      });

      // Add floating animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes floatPellet {
          0%, 100% { transform: translate(0, 0); }
          50% { transform: translate(var(--x, 10px), var(--y, 10px)); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
